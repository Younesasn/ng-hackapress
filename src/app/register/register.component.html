<section class="flex">
  <div
    class="flex max-w-screen-xl max-lg:max-w-screen-md max-md:max-w-screen-sm m-auto max-xl:py-6"
  >
    <div class="w-[400px] justify-between">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2
          class="text-center text-3xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Inscription
        </h2>
      </div>

      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="" (submit)="register()" [formGroup]="form">
          <div class="space-y-6">
            <div class="space-y-1">
              <label
                for="civility"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Civilité</label
              >
              <select
                id="civility"
                formControlName="civility"
                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
              >
                <option value="" disabled selected>Seléctionnez votre civilité</option>
                <option
                  *ngFor="let civility of civilities"
                  [value]="civility.id"
                >
                  {{ civility.wording }}
                </option>
              </select>
            </div>

            <div class="grid gap-6 md:grid-cols-2">
              <div class="space-y-1">
                <label
                  for="lastname"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Nom</label
                >
                <input
                  type="text"
                  id="lastname"
                  autocomplete="lastname"
                  formControlName="lastname"
                  class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                  placeholder="Doe"
                  required
                />
              </div>
              <div class="space-y-1">
                <label
                  for="lastname"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Prénom</label
                >
                <input
                  type="text"
                  id="firstname"
                  autocomplete="firstname"
                  formControlName="firstname"
                  class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                  placeholder="John"
                  required
                />
              </div>
            </div>

            <div class="mb-6 space-y-1">
              <label
                for="username"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Nom d'utilisateur</label
              >
              <input
                type="text"
                id="username"
                autocomplete="username"
                formControlName="username"
                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                placeholder="john@doe.com"
                required
              />
            </div>

            <div class="mb-6 space-y-2">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Mot de passe</label
              >
              <input
                type="password"
                id="password"
                autocomplete="password"
                formControlName="password"
                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                placeholder="•••••••••"
                required
              />
              <div class="space-y-1">
                <p class="text-sm text-gray-400 valid:text-lime-500 invalid:text-red-500">
                  Au moins 12 caractères
                </p>
                <p class="text-sm text-gray-400 valid:text-lime-500 invalid:text-red-500">
                  Au moins une majuscule
                </p>
                <p class="text-sm text-gray-400 valid:text-lime-500 invalid:text-red-500">
                  Au moins un chiffre
                </p>
                <p class="text-sm text-gray-400 valid:text-lime-500 invalid:text-red-500">
                  Au moins un caractère spécial
                </p>
              </div>
            </div>

            <div class="mb-6 space-y-1">
              <label
                for="address"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Adresse</label
              >
              <input
                type="text"
                id="address"
                autocomplete="address"
                formControlName="address"
                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                placeholder="7 rue du parc 75012 Paris"
                required
              />
            </div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:bg-gray-500 disabled:text-gray-300"
              [disabled]="form.invalid"
            >
              S'inscrire
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="max-xl:hidden flex h-screen w-[800px] items-center bg-cover bg-center bg-no-repeat rounded-l-2xl shadow-2xl"
    [style.backgroundImage]="'url(../../assets/images/register.jpg)'"
  ></div>
</section>
