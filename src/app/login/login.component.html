<section>
  <div class="flex">
    <div
      class="flex h-screen max-sm:h-[700px] w-[900px] items-center text-white bg-cover bg-center bg-no-repeat rounded-r-2xl shadow-2xl"
      [style.backgroundImage]="'url(../../assets/images/login.jpg)'"
    ></div>
    <div class="h-screen flex items-center mx-auto">
      <div class="">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-10 w-auto"
            src="https://tailwindui.com/img/logos/mark.svg?color=blackde=600"
            alt="Your Company"
          />
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Connectez-vous à votre compte
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" (submit)="login()" [formGroup]="form">
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Email</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  formControlName="email"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Mot de passe</label
                >
                <div class="text-sm">
                  <a href="#" class="font-semibold text-black hover:text-black"
                    >Mot de passe oublié ?</a
                  >
                </div>
              </div>
              <div class="mt-2">
                <input
                  required
                  id="password"
                  name="password"
                  type="password"
                  formControlName="password"
                  autocomplete="current-password"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
              >
                Se connecter
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-500">
            Pas de compte chez nous ?
            <a
              routerLink="register"
              class="font-semibold leading-6 text-black hover:text-black"
              >Inscrivez-vous !</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
