<section class="flex">
    <div
      class="max-xl:hidden flex h-screen w-[800px] items-center bg-cover bg-center bg-no-repeat rounded-r-2xl shadow-2xl"
      [style.backgroundImage]="'url(../../assets/images/login.jpg)'"
    ></div>
    <div class="flex max-w-screen-xl max-lg:max-w-screen-md max-md:max-w-screen-sm lg:p-6 p-3 m-auto">
      <div class="">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-10 w-auto"
            src="https://tailwindui.com/img/logos/mark.svg?color=blackde=600"
            alt="Your Company"
          />
          <h2
            class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Connectez-vous à votre compte
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" (submit)="onSubmit()" [formGroup]="form">
            <div>
              <label
                for="username"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Nom d'utilisateur</label
              >
              <div class="mt-2">
                <input
                  id="username"
                  name="username"
                  type="text"
                  autocomplete="username"
                  formControlName="username"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Mot de passe</label
                >
                <!-- <div class="text-sm">
                  <a href="/login" class="font-semibold text-black hover:text-black"
                    >Mot de passe oublié ?</a
                  >
                </div> -->
              </div>
              <div class="mt-2">
                <input
                  required
                  id="password"
                  name="password"
                  type="password"
                  formControlName="password"
                  autocomplete="current-password"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:bg-gray-500 disabled:text-gray-300"
                [disabled]="form.invalid"
              >
                Se connecter
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-500">
            Pas de compte chez nous ?
            <a
              routerLink="../register"
              class="font-semibold leading-6 text-black hover:text-black"
              >Inscrivez-vous !</a
            >
          </p>
        </div>
      </div>
    </div>
</section>
