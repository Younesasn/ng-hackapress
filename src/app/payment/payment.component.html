<section
  class="max-w-screen-xl max-lg:max-w-screen-md max-md:max-w-screen-sm lg:px-6 px-3 py-3 m-auto"
>
  <div class="bg-white py-8 antialiased md:py-16">
    <form
      [formGroup]="form"
      class="mx-auto max-w-screen-xl px-4 2xl:px-0"
      (submit)="validate()"
    >
      <ol
        class="items-center flex w-full max-w-2xl text-center text-sm font-medium text-zinc-500 sm:text-base"
      >
        <li
          class="after:border-1 flex items-center text-zinc-800 after:mx-6 after:hidden after:h-1 after:w-full after:border-b after:border-text-zinc-200 sm:after:inline-block sm:after:content-[''] md:w-full xl:after:mx-10"
        >
          <span
            class="flex items-center after:mx-2 after:text-zinc-200 after:content-['/'] sm:after:hidden"
          >
            <svg
              class="me-2 h-4 w-4 sm:h-5 sm:w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            Panier
          </span>
        </li>

        <li
          class="after:border-1 flex items-center text-zinc-800 after:mx-6 after:hidden after:h-1 after:w-full after:border-b after:border-text-zinc-200 sm:after:inline-block sm:after:content-[''] md:w-full xl:after:mx-10"
        >
          <span
            class="flex items-center after:mx-2 after:text-zinc-200 after:content-['/'] sm:after:hidden"
          >
            <svg
              class="me-2 h-4 w-4 sm:h-5 sm:w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            Paiement
          </span>
        </li>

        <li class="flex shrink-0 items-center">
          <svg
            class="me-2 h-4 w-4 sm:h-5 sm:w-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          Validation
        </li>
      </ol>

      <div class="mt-6 sm:mt-8 lg:flex lg:items-start lg:gap-12 xl:gap-16">
        <div class="min-w-0 flex-1 space-y-8">
          <div class="space-y-4">
            <h2 class="text-xl font-semibold text-zinc-900">
              Informations de facturation
            </h2>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label
                  for="your_name"
                  class="mb-2 block text-sm font-medium text-zinc-900"
                >
                  Nom
                </label>
                <input
                  type="text"
                  id="your_name"
                  formControlName="lastname"
                  class="block w-full rounded-lg border border-text-zinc-300 bg-text-zinc-50 p-2.5 text-sm text-zinc-900 focus:border-zinc-500 focus:ring-zinc-500"
                  placeholder="Green"
                  required
                />
              </div>

              <div>
                <label
                  for="firstname"
                  class="mb-2 block text-sm font-medium text-zinc-900"
                >
                  Prénom
                </label>
                <input
                  type="text"
                  id="firstname"
                  formControlName="firstname"
                  class="block w-full rounded-lg border border-text-zinc-300 bg-text-zinc-50 p-2.5 text-sm text-zinc-900 focus:border-zinc-500 focus:ring-zinc-500"
                  placeholder="Bonnie"
                  required
                />
              </div>

              <div>
                <label
                  for="phone-input-3"
                  class="mb-2 block text-sm font-medium text-zinc-900"
                >
                  Numéro de téléphone
                </label>
                <div class="flex items-center">
                  <div class="w-full">
                    <input
                      type="text"
                      id="phone-input"
                      formControlName="phone"
                      class="block w-full rounded-lg border border-text-zinc-300 bg-text-zinc-50 p-2.5 text-sm text-zinc-900 focus:border-zinc-500 focus:ring-zinc-500"
                      pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
                      placeholder="06-12-34-56-78"
                      required
                    />
                  </div>
                </div>
              </div>

              <div>
                <label
                  for="email"
                  class="mb-2 block text-sm font-medium text-zinc-900"
                >
                  Email
                </label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="block w-full rounded-lg border border-text-zinc-300 bg-text-zinc-50 p-2.5 text-sm text-zinc-900 focus:border-zinc-500 focus:ring-zinc-500"
                  placeholder="name@hackpress.com"
                  required
                />
              </div>

              <div class="sm:col-span-2">
                <label
                  for="company_name"
                  class="mb-2 block text-sm font-medium text-zinc-900"
                >
                  Adresse
                </label>
                <input
                  type="text"
                  id="company_name"
                  formControlName="address"
                  class="block w-full rounded-lg border border-text-zinc-300 bg-text-zinc-50 p-2.5 text-sm text-zinc-900 focus:border-zinc-500 focus:ring-zinc-500"
                  placeholder="14 rue de la Paix 75015 Paris"
                  required
                />
              </div>
            </div>
          </div>

          <div class="space-y-4">
            <h3 class="text-xl font-semibold text-zinc-900">
              Mode de paiement
            </h3>

            <div class="grid grid-cols-1 gap-4 md:grid-cols-3" *ngIf="payments">
              <div
                class="rounded-lg border border-text-zinc-200 bg-text-zinc-50 p-4 ps-4"
                *ngFor="let payment of payments['hydra:member']"
              >
                <div class="flex items-start">
                  <div class="flex h-5 items-center">
                    <input
                      id="credit-card"
                      aria-describedby="credit-card-text"
                      type="radio"
                      name="paymentMethod"
                      formControlName="paymentMethod"
                      [value]="payment.id"
                      class="h-4 w-4 border-text-zinc-300 bg-white text-zinc-600 focus:ring-2 focus:ring-zinc-600"
                      checked
                    />
                  </div>

                  <div class="ms-4 text-sm">
                    <div class="flex space-x-2 items-center">
                      <i class="{{ payment.icon }} text-xl"></i>
                      <label
                        for="credit-card"
                        class="font-medium leading-none text-zinc-900"
                      >
                        {{ payment.name }}
                      </label>
                    </div>
                    <p
                      id="credit-card-text"
                      class="mt-1 text-xs font-normal text-zinc-500"
                    >
                      Payer avec votre carte de crédit
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="mt-6 w-full space-y-6 sm:mt-8 lg:mt-0 lg:max-w-xs xl:max-w-md"
        >
          <div class="flow-root">
            <div
              class="-my-3 divide-y divide-text-zinc-200"
            >
              <dl class="flex items-center justify-between gap-4 py-3">
                <dt
                  class="text-base font-normal text-zinc-500"
                >
                  Sous-total
                </dt>
                <dd class="text-base font-medium text-zinc-900">
                  {{ totalPriceHT() | currency : "EUR" }}
                </dd>
              </dl>

              <dl class="flex items-center justify-between gap-4 py-3">
                <dt
                  class="text-base font-normal text-zinc-500"
                >
                  Frais de service
                </dt>
                <dd class="text-base font-medium text-zinc-900">
                  {{ 5.99 | currency : "EUR" }}
                </dd>
              </dl>

              <dl class="flex items-center justify-between gap-4 py-3">
                <dt class="text-base font-bold text-zinc-900">
                  Total
                </dt>
                <dd class="text-base font-bold text-zinc-900">
                  {{ totalPrice() | currency : "EUR" }}
                </dd>
              </dl>
            </div>
          </div>

          <div class="space-y-3">
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:bg-gray-500 disabled:text-gray-300"
              [disabled]="form.invalid"
            >
              Valider
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
