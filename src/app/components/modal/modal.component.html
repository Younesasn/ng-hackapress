<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
  id="my-modal"
>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-stretch justify-center text-center md:items-center md:px-2 lg:px-4"
    >
      <div
        class="flex w-full transform text-left text-base transition md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl"
      >
        <div
          class="relative flex w-full items-center overflow-hidden bg-white px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8"
        >
          <button
            type="button"
            (click)="closeModal()"
            class="absolute right-4 top-4 text-gray-400 hover:text-gray-500 sm:right-6 sm:top-8 md:right-6 md:top-6 lg:right-8 lg:top-8"
          >
            <span class="sr-only">Close</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>

          <div
            class="grid w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8"
          >
            <div
              class="aspect-h-3 aspect-w-2 overflow-hidden rounded-lg bg-gray-100 sm:col-span-4 lg:col-span-5"
            >
              <img
                loading="lazy"
                [src]="urlImage + '/' + image"
                [alt]="image"
                class="object-cover object-center"
              />
            </div>
            <div class="sm:col-span-8 lg:col-span-7">
              <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">
                {{ name }}
              </h2>

              <section
                aria-labelledby="information-heading"
                class="mt-2 space-y-5"
              >
                <h3 id="information-heading" class="sr-only">
                  Service information
                </h3>

                <p class="text-2xl text-gray-900">
                  A partir de {{ price }} €
                </p>
                <p class="text-sm">
                  {{ description }}
                </p>
              </section>

              <section aria-labelledby="options-heading" class="mt-10">
                <h3 id="options-heading" class="sr-only">Product options</h3>

                <form
                  class="space-y-4"
                  [formGroup]="form"
                  (submit)="addServiceItem()"
                >
                  <!-- Select Category Product -->
                  <div class="flex justify-between md:space-x-10">
                    <div class="space-y-2">
                      <label for="category">Catégorie</label>
                      <select
                        id="category"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        (change)="onCategoryChange($event)"
                        formControlName="category"
                      >
                        <option [value]="" disabled selected>
                          Selectionnez une catégorie
                        </option>
                        <option
                          *ngFor="let categoryProduct of categoryProducts"
                          [value]="categoryProduct.id"
                        >
                          {{ categoryProduct.name }}
                        </option>
                      </select>
                    </div>
                    <!-- Select Product -->

                    <div class="space-y-2">
                      <label for="product">Produit</label>
                      <select
                        id="product"
                        class="bg-gray-50 border border-gray-300 text-gray-900 "
                        formControlName="product"
                      >
                        <option value="" disabled selected>
                          Selectionnez un produit
                        </option>
                        <option
                          *ngFor="let product of filteredProducts"
                          value="/api/products/{{ product.id }}"
                        >
                          {{ product.name }}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="space-y-2">
                    <label for="matter">Matière</label>
                    <select
                      name=""
                      id="matter"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                      formControlName="matter"
                      (change)="calculatePrice()"
                    >
                      <option [value]="" disabled selected>
                        Selectionnez une matière
                      </option>
                      <option
                        *ngFor="let matter of matters"
                        value="/api/matters/{{ matter.id }}"
                      >
                        {{ matter.name }}
                      </option>
                    </select>
                  </div>

                  <div class="flex justify-between items-center">
                    <div class="space-y-2">
                      <label for="quantity">Quantité</label>
                      <div class="flex space-x-1">
                        <button
                          type="button"
                          (click)="moins()"
                          class="h-10 w-10 bg-black text-white rounded-full transition-all shadow-md hover:shadow-black/60"
                        >
                          -
                        </button>
                        <input
                          type="text"
                          [value]="quantity()"
                          formControlName="quantity"
                          class="border-none text-center w-12"
                        />
                        <button
                          type="button"
                          (click)="plus()"
                          class="h-10 w-10 bg-black text-white rounded-full transition-all shadow-md hover:shadow-black/60"
                        >
                          +
                        </button>
                      </div>
                    </div>

                    <div class="flex justify-between space-x-1">
                      <span>Total : </span><h2 [countUp]="evolutedPrice()"></h2><span> €</span>
                    </div>
                  </div>

                  <!-- Button -->
                  <div class="flex w-full items-center justify-end mt-5">
                    <button
                      type="submit"
                      class="p-4 bg-black text-white rounded-full transition-all shadow-md hover:shadow-black/60"
                    >
                      Ajouter
                    </button>
                  </div>
                  <!-- Button -->
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
