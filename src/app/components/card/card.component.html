<div class="group cursor-pointer">
  <div
    class="w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80"
  >
    <img
      [src]="urlImage + image"
      [alt]="image"
      loading="lazy"
      class="h-full w-full object-cover object-center lg:h-full lg:w-full"
    />
  </div>
  <div class="mt-4 flex justify-between">
    <div>
      <h3 class="text-sm text-gray-700">
        {{ name }}
      </h3>
      <p class="mt-1 line-clamp-2 text-sm text-gray-500">{{ description }}</p>
    </div>
    <p class="text-nowrap text-sm font-medium text-gray-900" *ngIf="price">
      {{ price }} â‚¬
    </p>
  </div>
</div>
